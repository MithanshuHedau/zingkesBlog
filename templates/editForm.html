<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Blog | Zingkes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            classy: ['"Poppins"', 'sans-serif'],
          }
        }
      }
    };
  </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white font-classy min-h-screen flex items-center justify-center px-4">

  <div class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-3xl shadow-xl p-10 max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center mb-8 text-pink-400">✏️ Edit Blog Post</h1>

    <form action="{% url 'update' blog.id %}" method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Title -->
      <div>
        <label for="title" class="block mb-1 text-sm font-medium text-gray-300">Title</label>
        <input type="text" id="title" name="title" value="{{ blog.title }}"
               class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400"
               required>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block mb-1 text-sm font-medium text-gray-300">Description</label>
        <textarea id="description" name="description" rows="6" required
                  class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400">{{ blog.description }}</textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200 shadow-md hover:shadow-pink-400/50">
          ✅ Update Blog
        </button>
      </div>
    </form>
  </div>

</body>
</html>
