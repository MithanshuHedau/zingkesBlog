<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post | Zingkes Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white min-h-screen flex items-center justify-center px-4">
    
    <form action="{% url 'createData' %}" method="POST" class="w-full max-w-lg bg-white/5 backdrop-blur-md border border-white/10 shadow-2xl rounded-2xl p-8 animate-fadeUp">
      {% csrf_token %}
      <h1 class="text-3xl font-semibold text-center text-pink-400 mb-6">➕ Create a New Blog Post</h1>

      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
        <input type="text" name="title" id="title" placeholder="Enter blog title"
          class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
        <textarea name="description" id="description" rows="4" placeholder="Write something..."
          class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
      </div>

      <div class="mb-6">
        <label for="created_at" class="block text-sm font-medium text-gray-300 mb-1">Date & Time</label>
        <input type="datetime-local" name="created_at" id="created_at"
          class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <button type="submit"
        class="w-full py-3 bg-[#F472B6] text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
        ➕ Create Post
      </button>

    </form>

  </body>
</html>
